<div class="container">
    <form class="form" action="https://www.google.com/search" method="GET">
      <div>
        <label for="nameField">Name: </label>
        <input id="nameField" type"text" value="" name="name" placeholder="Name" required/>
      </div>
      <div>
          <label for="emailField">Email: </label>
          <input id="emailField" type"email" value="" name="email" placeholder="Email"
          class="email" required/>
        </div>

        <div>
            <label for="phoneField">Phone: </label>
            <input id="phoneField" type"email" value="" name="phone" placeholder="Phone"
            class="phone"/>
          </div>

      <div>
        <input
          class="checkbox"
          id="checkbox"
          type="checkbox"
          name="checkbox"
          value="1"
        />
        <label>I agree to the terms listed. </label>
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </div>
    </form>
  </div>
